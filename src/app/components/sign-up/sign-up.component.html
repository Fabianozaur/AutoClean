
<img style="padding-left: 7%" src="assets/Wash.png" id="CarWashed">
<div id="full-size" style="width:100%; display: flex; align-items: center; justify-content: center; padding-left: 35%"  >
  <p id="alerta" *ngIf="authService._isAlert" style="left:auto; top:1px; position:absolute;">
    <ngb-alert class="animate-show animate-hide" style="" type="secondary" >
      {{authService.theError}}
    </ngb-alert>
  </p>
  <div id="loginPart" style="display: flex; align-items: center; justify-content: center; flex-direction: column; ">
    <img class="mb-4" src="assets/LogoBasicCircle.png" id="companyLogo" >

      <h3 class="mb-3" style="padding-bottom: 5%">Create your account</h3>
      <div class="input-group mb-2">
        <div class="input-group-prepend" >
      <span class="input-group-text addon">
        <fa-icon [icon]="faEnvelope"  ></fa-icon>
      </span>
        </div>
        <input
          type="email" class="form-control input-lg rounded-12" autocomplete="email" placeholder="Email Address" #userEmail required/>
      </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend" >
      <span class="input-group-text addon">
        <fa-icon [icon]="faCircleUser" ></fa-icon>
      </span>
      </div>
      <input
        type="email" class="form-control input-lg rounded-12" autocomplete="name" placeholder="Full Name" #fullname required/>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend" >
      <span class="input-group-text addon">
        <fa-icon [icon]="faPhone"></fa-icon>
      </span>
      </div>
      <input
        type="email" class="form-control input-lg rounded-12" autocomplete="phone" placeholder="Phone number" #phoneNumber required/>
    </div>
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
      <span class="input-group-text addon" >
        <fa-icon [icon]="faLock" ></fa-icon>
      </span>
      </div>
      <input type="password" class="form-control" placeholder="Password" #userPwd required/>
    </div>
    <div class="form-group mb-2">
      <input type="button"  class="btn btn-outline-dark" value=" Sign up " (click)="authService.SignUp(userEmail.value, userPwd.value, fullname.value, phoneNumber.value)">

    </div><div class="form-group mb-2" id="ORR" >
        <span class="or"><span class="orInner"> OR </span>
        </span>
  </div>

    <div class="form-group mb-4">
      <button type="button" class="btn btn-outline-dark waves-effect px-3" (click)="authService.GoogleAuth()">
        <fa-icon id="fa-google" [icon]="faGoogle"></fa-icon>
      </button>
      <button style="position: relative; left: 3px;" type="button" class="btn btn-outline-dark waves-effect px-3" (click)="authService.FacebookAuth()">
        <fa-icon id="fa-fb" [icon]="faFb"></fa-icon>
      </button>

    </div>
    <div class="redirectToLogin">
      <span
      >Already have an account?
        <span class="redirect" routerLink="/sign-in">Log In</span></span
      >
  </div>
</div>
